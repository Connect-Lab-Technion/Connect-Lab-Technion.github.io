---
layout: default_for_research
show_sidebar: false

---

<div class="columns is-multiline">

    <div class="column is-6 has-text-centered has-vertical-center">
        <img src="{{ page.image }}" style="max-height: 80%; width: auto; object-fit: contain;">
            <!--<img src="{{ page.image }}" style="width: 50%; height:auto; object-fit: fill;">-->
    </div>

    <div class="column is-6 has-text-centered has-vertical-center">
        <p class="title is-3" style="text-align: center; margin-bottom: 1cm; ">{{ page.title }}</p>
        <p class="subtitle is-3" style="text-align: center;">{{ page.subtitle }}</p>
    </div>
</div>

<hr>
<div class="content">
    {{ content }}
</div>
