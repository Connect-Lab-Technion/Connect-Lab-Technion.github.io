---
layout: default
hero_height: is-small
hero_image: /img/ANPL_quantum_field.jpg 
---

<div class="columns is-multiline">

    <div class="column is-6">
        <figure class="image is-4by3">
            <img src="{{ page.image }}" style="width: 85%; height: auto; object-fit: cover;">
        </figure>
    </div>

    <div class="column is-6">
        <p class="title is-3" style="text-align: center;">{{ page.title }}</p>
        <p class="subtitle is-3" style="text-align: center;">{{ page.job_title }}</p>
        <div class="descriptio">
            {{ page.descriptio }}
        </div>
    </div>
</div>

<hr>
<div class="content">
    {{ content }}
</div>
