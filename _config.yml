# Site Settings


theme: bulma-clean-theme
remote_theme: chrisrhymes/bulma-clean-theme


title: Anpl Website demo
tagline: Autonomous Navigation and Perception Lab Website
email: anpl.aero@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
 The demo site for Anpl Website with Bulma Clean Theme, made for Jekyll and GitHub pages websites.
baseurl: "/Anpl_Website_demo"
url: ""
twitter_username: ANPL_Technion
github_username:  anpl-technion


permalink: pretty
favicon: /path/to/favicon.png
# gh_sponsor: chrisrhymes
hide_share_buttons: true
theme_color: '#eeeeee'
fixed_navbar: top
direction: _site


paginate: 5
paginate_path: "/blog/page:num"


# Disqus Comments
disqus:
 # Leave shortname blank to disable comments site-wide.
 # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
 # shortname: my_disqus_shortname
 shortname: csrhymes




# Build settings
# theme: bulma-clean-theme
plugins:
 - jekyll-feed
 - jekyll/scholar
 - jekyll-sitemap
 - jekyll-paginate
 - jekyll-seo-tag
 - kramdown-parser-gfm
 - jekyll-redirect-from




exclude:
 - Gemfile
 - clean-theme.gemspec
 - Gemfile.lock
 - node_modules
 - vendor/bundle/
 - vendor/cache/
 - vendor/gems/
 - vendor/ruby/




ivereload: true


sass:
 style: compressed
 source_dir: _sass


google_analytics: UA-code-here


defaults:
 -
   scope:
     path: ""
     type: "pages"
   values:
     show_sidebar: true
 -
   scope:
     path: ""
     type: "posts"
   values:
     author: "C.S. Rhymes"
     layout: post
     image: https://via.placeholder.com/1200x800
     show_sidebar: true


markdown: kramdown
highlighter: rouge


footer_menu: example_footer_menu


collections:
 products:
   output: true
   layout: product
   image: https://via.placeholder.com/800x600
   show_sidebar: false


scholar:
 style: simple-ieee.csl
 source: _bibliography
 bibliography: bibliography.bib

